 <div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">  
              <mat-card  class="mt20"> 
                <div class="container text-center mt20">
                    <img src="../../../assets/register.png"/>
                </div>
                <h1 class=" text-center">Registergh Here !!</h1>
                <!-- {{user |json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!--username ffield-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
                        <mat-hint>User name must be unique !!</mat-hint>
                      </mat-form-field>
                        <!--password ffield-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName"  matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" matInput placeholder="Enter here">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number </mat-label>
                        <input required [(ngModel)]="user.phone" name="phone "  matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button class="ml20" mat-raised-button color="accent">Clear</button>
                      </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
 </div>
