<mat-card>
    <h1>
        Profile
        <!-- {{user|json}} -->
    </h1>
    <mat-card-content>
      <div class="bootstrap-wrapper">
          <div class="container">

            <div class="contianer text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnMaZmVJHxObaw1gCyM3Z08Ige3mtP7RpitxDECsF2JfuDwLOn2FgsnxhPa0aU_LWEiLY&usqp=CAU" alt=""
                class="profile-image">
                <h1 class="mt20">{{user.firstName}} {{user.lastName}} </h1>
            </div>

              <div class="row">
                  <div class="col-md-10 offset-md-1">
                      <!--table-->
                      <table class="table text-center">
                          <tr>
                              <td>Username</td>
                              <td>{{user.firstName}}</td>
                          </tr>
                          <tr>
                            <td>Userid</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                        </tr>

                      </table>
                  </div>
              </div>
          </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
</mat-card>
